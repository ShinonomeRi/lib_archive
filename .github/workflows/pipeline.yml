name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: shinonomeri   # твой логин на GitHub в нижнем регистре

jobs:
  # ====== CI: просто собираем образы (без пуша) ======
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t lib-backend-ci ./backend

      - name: Build frontend image
        run: docker build -t lib-frontend-ci ./frontend

      - name: Build reverse-proxy image
        run: docker build -t lib-proxy-ci ./reverse-proxy

  # ====== CD: билд + пуш в GHCR (запускается только для push в main) ======
  cd:
    needs: ci
    # CD запускается только если:
    #   - это push (не PR)
    #   - ветка main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/lib-backend:latest
          docker build -t $IMAGE ./backend
          docker push $IMAGE

      - name: Build and push frontend image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/lib-frontend:latest
          docker build -t $IMAGE ./frontend
          docker push $IMAGE

      - name: Build and push reverse-proxy image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/lib-proxy:latest
          docker build -t $IMAGE ./reverse-proxy
          docker push $IMAGE
